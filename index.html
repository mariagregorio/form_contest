			<form action="javascript:void(0);" autocomplete="off" class="needs-validation" id="form_start_survey" novalidate>
			  <div class="form-group">
			    <label for="survey_short_name">Survey short name</label>
			    <input type="text" class="form-control" id="survey_short_name" required>
			    <div class="invalid-feedback">
	          Required field.
	        </div>
			  </div>
			  <div class="form-group">
			    <label for="survey_description">Survey description <span class="optional">optional</span></label>
			    <input type="text" class="form-control" id="survey_description">
			  </div>

				<div class="group-two">
					<div class="row row-one">
						<div class="col-sm-2">
							<div class="form-group">
				  			<label for="num_questions">Number of questions</label>
				  			<div class="count-input">
				  				<div class="btn-circle" onclick="questionsCount('substract')">
				  					<i class="fas fa-minus"></i>
				  				</div>
				  				<input type="text" class="form-control" id="num_questions" placeholder="1" maxlength="3" value="1">
				  				<div class="btn-circle" onclick="questionsCount('sum')">
				  					<i class="fas fa-plus"></i>
				  				</div>
				  			</div>
				  		</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
				  			<label for="start_date">Survey start date</label>
					  		<div class="input-group mb-3">
								  <input type="text" class="form-control" id="start_date" aria-describedby="start_date_input" data-language='en' required>
								  <div class="input-group-append">
								    <span class="input-group-text" id="start_date_input"><i class="far fa-calendar-alt"></i></span>
								  </div>
								  <div class="invalid-feedback">
					          Required field.
					        </div>
								</div>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
				  			<label for="start_time">Survey start time</label>
					  		<div class="input-group mb-3">
								  <input type="text" class="form-control" id="start_time" aria-describedby="start_time_input" required>
								  <div class="input-group-append">
								    <span class="input-group-text" id="start_time_input"><i class="far fa-clock"></i></span>
								  </div>
								  <div class="invalid-feedback">
					          Required field.
					        </div>
								</div>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-group">
						    <label for="formControlRange">Timeout: <span id="timeoutDisplay">30</span> seconds (<span id="timeoutRingsDisplay">5</span> rings)</label>
						    <input type="range" class="form-control-range" id="timeout" min="12" max="120" value="30" step="6" onchange="updateTimeoutDisplay(event)">
				  		</div>
						</div>
					</div>

					<div class="row row-two">
						<div class="col-sm-2">
							<div class="form-group">
				  			<label for="response_goal">Survey response goal</label>
				  			<div class="count-input">
				  				<div class="btn-circle" onclick="responseGoalCount('substract')">
				  					<i class="fas fa-minus"></i>
				  				</div>
				  				<input type="text" class="form-control" id="response_goal" placeholder="0" maxlength="3" value="0">
				  				<div class="btn-circle" onclick="responseGoalCount('sum')">
				  					<i class="fas fa-plus"></i>
				  				</div>
				  			</div>
				  		</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
				  			<label for="end_date">Survey end date</label>
					  		<div class="input-group mb-3">
								  <input type="text" class="form-control" id="end_date" aria-describedby="end_date_input" data-language='en' required>
								  <div class="input-group-append">
								    <span class="input-group-text" id="end_date_input"><i class="far fa-calendar-alt"></i></span>
								  </div>
								  <div class="invalid-feedback">
					          Required field.
					        </div>
								</div>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
				  			<label for="end_time">Survey end time</label>
					  		<div class="input-group mb-3">
								  <input type="text" class="form-control" id="end_time" aria-describedby="end_time_input" required>
								  <div class="input-group-append">
								    <span class="input-group-text" id="end_time_input"><i class="far fa-clock"></i></span>
								  </div>
								  <div class="invalid-feedback">
					          Required field.
					        </div>
								</div>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-group">
						    <label for="formControlRange">Audio volume: <span id="volumeDisplay">25</span>%</label>
						    <input type="range" class="form-control-range" id="formControlRange" min="0" max="200" value="25" step="5" onchange="updateVolumeDisplay(event)">
				  		</div>
						</div>
					</div>

					<div class="row row-three">
						<div class="col-sm-2">
							<div class="form-group">
				  			<div class="clearfix">
				  				<div class="info-tooltip float-right">
					  				<i class="fas fa-question"></i>
					  			</div>
					  			<label for="skip_logic float-left">Use survey skip logic?</label>
				  			</div>
				  			<div class="yes-no-input">
				  				<div class="btn-yes-no left" id="skip_logic_yes" onclick="toggleSkipLogic(event)">
				  					Yes
				  				</div>
				  				<div class="btn-yes-no right selected" id="skip_logic_no" onclick="toggleSkipLogic(event)">
				  					No
				  				</div>
				  			</div>
				  		</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
				  			<label for="create_date">Survey created</label>
					  		<div class="input-group mb-3">
								  <input type="text" class="form-control" id="create_date" aria-describedby="create_date_input" data-language='en' required>
								  <div class="input-group-append">
								    <span class="input-group-text" id="create_date_input"><i class="far fa-calendar-alt"></i></span>
								  </div>
								  <div class="invalid-feedback">
					          Required field.
					        </div>
								</div>
							</div>
						</div>
						<div class="col-sm-3">
							<div class="form-group">
								<label for="trunk">Trunk</label>
								<select id="trunk" class="form-control" onchange="updateChannels(event)" required>
									<option>Choose</option>
									<option value="Trunk name">Trunk name</option>
						 		</select>
						 		<div class="invalid-feedback">
					          Required field.
					        </div>
							</div>
						</div>
						<div class="col-sm-4">
							<div class="form-group">
						    <label for="formControlRange">Channels: <span id="channelsDisplay">1</span></label>
						    <input type="range" class="form-control-range" id="channels" min="1" max="100" value="1">
				  		</div>
						</div>
					</div>

					<div class="row row-four">
						<div class="col-sm-2">
							<div class="form-group">
				  			<div class="clearfix">
				  				<div class="info-tooltip float-right">
					  				<i class="fas fa-question"></i>
					  			</div>
					  			<label for="skip_logic float-left">Enable AMD?</label>
				  			</div>
				  			<div class="yes-no-input">
				  				<div class="btn-yes-no left selected" id="enable_amd_yes" onclick="toggleEnableAMD(event)">
				  					Yes
				  				</div>
				  				<div class="btn-yes-no right" id="enable_amd_no" onclick="toggleEnableAMD(event)">
				  					No
				  				</div>
				  			</div>
				  		</div>
						</div>
					</div>
				</div>
				<div class="next-wrapper">
					<button type="submit" class="btn btn-primary" id="btn_generate_survey" onclick="generateSurvey()">Generate survey</button>
				</div>
			</form>




			<form action="javascript:void(0);" autocomplete="off" class="needs-validation" id="form_basic_details" novalidate>
				<div class="row">
					<div class="col-sm-4">
						<div class="form-group">
							<label for="survey_id">Survey ID</label>
							<input type="text" id="survey_id" class="form-control">
						</div>
						<div class="form-group">
							<label for="response_tracking">Response tracking question</label>
							<select id="response_tracking" class="form-control">
								
							</select>
						</div>
						<div class="form-group hide" id="intro_audio_group">
							<label for="intro_audio">Intro Audio</label>
							<select id="intro_audio" class="form-control">
							</select>
						</div>
						<div class="form-group hide" id="hangup_audio_group">
							<label for="hangup_audio">Hangup Audio</label>
							<select id="hangup_audio" class="form-control">
							</select>
						</div>
					</div>
					<div class="col-sm-8">
						<div class="form-group">
							<label for="file_upload_input">Audio files</label>
							<div class="file-drop-box">
								<div class="fake-button">
									<i class="fas fa-cloud-upload-alt"></i>
									<h5>Drop files here</h5>
								</div>
								<input type="file" id="file_upload_input" class="file-input" name="file" onchange="updateFilesList()" multiple required />
								<div class="invalid-feedback">
				          Required field.
				        </div>
							</div>

							<ul id="files_list" class="list-group"></ul>
						</div>
					</div>
				</div>
				<div class="next-wrapper">
					<button type="submit" class="btn btn-primary" id="btn_next_step1" onclick="goToQuestion(1)">Next step</button>
				</div>
				
			</form>


			<div id="question_forms_wrapper"></div>
			<div id="preview" class="hide">
				<h3>Preview</h3>
			</div>

			
		</div>
	</div>
</div>

	<script src="libraries/jquery.timepicker.min.js"></script>
	<script src="libraries/datepicker.min.js"></script>
